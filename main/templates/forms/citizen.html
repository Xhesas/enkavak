{% extends 'regform.html' %}

{% block form %}
<legend><h3>{{ data['rc0'][lang] }}</h3></legend>
<form id="form" action="/reg/citizen" method="post" enctype="multipart/form-data">
    <div class="wrapper">
    <div>
        <label for="name-mod" class="hover">{{ data['rc1'][lang] }}<span class="info">{{ data['rcib1'][lang] }}</span></label>
        <input type="text" name="name-mod" required>
        <label for="name-lat"><a href="{{ data['rcr2'][lang] }}" class="hover">{{ data['rc2'][lang] }}<span class="info">{{ data['rcib2'][lang] }}</span></a></label>
        <input type="text" name="name-lat" required>
        <label for="name-lv"><a href="../doc/laevnames" class="hover">{{ data['rc3'][lang] }}<span class="info">{{ data['rcib3'][lang] }}</span></a></label>
        <input type="text" name="name-lv" required>
    </div>
    <div>
        <label for="degree1">{{ data['rc4'][lang] }}</label>
        <input type="text" name="degree1">
        <label for="degree2">{{ data['rc5'][lang] }}</label>
        <input type="text" name="degree2">
        <label for="degree3">{{ data['rc6'][lang] }}</label>
        <input type="text" name="degree3">
    </div>
    </div>
    <br>
    <hr />
    <br>
    <div class="wrapper">
    <div>
        <label for="date">{{ data['rc7'][lang] }}</label>
        <input type="date" name="date" required>
    </div>
    <div>
        <label for="res" class="hover">{{ data['rc8'][lang] }}<span class="info">{{ data['rcib8'][lang] }}</span></label>
        <input type="text" name="res" required>
        <label for="lang" class="hover">{{ data['rc9'][lang] }}<span class="info">{{ data['rcib9'][lang] }}</span></label>
        <select name="lang" required>
            <option value="lv">Laevanaak</option>
            <option value="de">Deutsch</option>
            <option value="lat">LATINA</option>
            <option value="gr">Ἡλληνιστί</option>
            <option value="en">English</option>
        </select>
    </div>
    </div>
    <br>
    <hr />
    <br>
    <div>
        <label for="addr"><a href="" class="hover">{{ data['rc10'][lang] }}<span class="info">{{ data['rcib10'][lang] }}</span></a></label>
        <input type="text" name="addr">
    </div>
    <button type="submit" value="register" class="submit-button">{{ data['rf0'][lang] }}</button>
</form>
{% endblock %}
